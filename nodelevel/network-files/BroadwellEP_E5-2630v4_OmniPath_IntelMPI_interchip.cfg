# latency_in_ns = the latency parameter L in the communication model (unit: ns)
# inverse_bandwidth = the inverse bandwidth in the communication model 1/BW (in GB per sec ~ byte per ns)
# G_in_ns = the bandwidth in the communication model 
# comm_eagerlimit_in_bytes =  datasize at which we change from eager to rendezvous protocol (unit: bytes)
# LogGP Model
# comm_o_in_ns = the overhead parameter o in the communication model (unit: ns)
# comm_g_in_ns = the time per message parameter g (message injection rate) in the communication model (unit: ns)
# comm_O_in_ns = overhead per byte (unit : ns)
